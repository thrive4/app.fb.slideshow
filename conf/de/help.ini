
> befehlszeilenoptionen <

datei oder pfad: slideshow.exe g:\data\images\paris
fullscreen     : vollbild
beispiel       : slideshow.exe g:\data\images\paris fullscreen

Wenn keine Datei oder kein Pfad angegeben ist, wird der Bildordner 
in conf.ini verwendet, ansonsten werden das aktuelle Verzeichnis
und die Unterverzeichnisse nach einem unterstützten Bildtyp durchsucht.
Unterstützte Bildtypen oder Erweiterungen: .bmp, .gif, .jpg, .png, .pcx, .jpeg

Erzeugen einer Cover-Art-Liste durch Suche (*) .mp3 an einem Tag
generisch        : Slideshow <Audioquelle> <Tag> <Tagabfrage>
Beispiel         : slideshow.exe g:\data\mp3\classic artist beethoven
Unterstützte Tags: artist, title, album, genre and year
* Einfache Suche, so dass 195 gleichbedeutend mit ?195? oder *195* ist

Besondere Unterstützung für.mp3 die cover art
wird aus den MP3 extrahiert und zeigt es, falls vorhanden.

Shader-Unterstützung .gls aka webgl von shadertoy.net.

