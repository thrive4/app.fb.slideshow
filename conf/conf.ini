[general]
mapversion   = 1.0

[screen]
screenwidth  = 1280
screenheight = 720
' options true or false
fullscreen   = false
' options stretch, scaled, zoomsmallimage
zoomtype     = zoomsmallimage

[application]
' options de, en, fr and nl
locale          = en
' options verbose, full
logtype         = verbose
' used for debug build
usecons         = false

[clock and date display]
ttffont       = gisha.ttf
fontsizeclock = 58
fontsizedate  = 30
' options dddd, dd mmm yyyy or dd/mm/yyyy
dateformat    = dddd, dd mmm yyyy
' options hh:mm, hh:mm:ss AM/PM, hh:mm AM/PM
timeformat    = hh:mm
' clockposistion options bottomleft, bottomright, topleft, topright
clockposistion = bottomleft
' language date options os, full, abbreviated
' full and abbreviated use date.ini allowing
' to override the os language
datedisplay = abbreviated

[images]
' location images
imagefolder = g:\data\images\flickr\alpha clock
' options shuffle, linear
playtype = shuffle
' timer interval between showing next image in microseconds
interval = 10000
' display filename options file, fullpath, folder
imagenametype = folder

' navigation settings
[mouse]
mback             = SDL_BUTTON_LEFT
mforward          = SDL_BUTTON_RIGHT
mresetzoom        = SDL_BUTTON_MIDDLE

[keyboard]
kback             = left
kforward          = SDLK_RIGHT
kzoomin           = SDLK_KP_PLUS
kzoomout          = SDLK_KP_MINUS
kresetzoom        = SDLK_KP_PERIOD
krotate           = SDLK_R
kscaletype        = SDLK_Z
ktogglefullscreen = SDLK_F11
kcloseapplication = SDLK_ESCAPE

[gamepad]
gback             = SDL_CONTROLLER_BUTTON_DPAD_LEFT
gforward          = SDL_CONTROLLER_BUTTON_DPAD_RIGHT
gzoomin           = SDL_CONTROLLER_BUTTON_DPAD_UP
gzoomout          = SDL_CONTROLLER_BUTTON_DPAD_DOWN
gresetzoom        = SDL_CONTROLLER_BUTTON_A
grotate           = SDL_CONTROLLER_BUTTON_B
gscaletype        = SDL_CONTROLLER_BUTTON_Y
