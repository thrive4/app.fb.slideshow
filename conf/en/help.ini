
> command line options <

file or path : slideshow.exe g:\data\images\paris
fullscreen   : set display to fullscreen
example      : slideshow.exe g:\data\images\paris fullscreen

if no file or path is specified the current dir and sub dir(s)
will be scanned for an image
supported image types or extensions: .bmp, .gif, .jpg, .png, .pcx, .jpeg, .tff

Special support for .mp3 this will extract the
cover art from a mp3 and display it if present.

> navigation <

f11                                 : toggle fullscreen
esc                                 : close application

