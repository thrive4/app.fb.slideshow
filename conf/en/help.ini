
> command line options <

file or path : slideshow.exe g:\data\images\paris
fullscreen   : set display to fullscreen
example      : slideshow.exe g:\data\images\paris fullscreen

If no file or path is specified the imagefolder in conf.ini
will be used otherwise the current dir and sub dir(s)
will be scanned for an supported image type.
supported image types or extensions: .bmp, .gif, .gls, .jpg, .png, .pcx, .jpeg

generate cover art list by searching(*) .mp3 on one tag
generic       : slideshow <audiosource> <tag> <tagquery>
example       : slideshow.exe g:\data\mp3\classic artist beethoven
supported tags: artist, title, album, genre and year
* simple search so 195 is equivelant of ?195? or *195*

Special support for .mp3 this will extract the
cover art from a mp3 and display it if present.

Shader support .gls aka webgl from shadertoy.net.

> navigation <

f11                                 : toggle fullscreen
esc                                 : close application

