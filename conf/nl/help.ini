
> opdrachtregelopties <

bestand of pad  : slideshow.exe g:\data\images\paris
volledig scherm : Weergave op volledig scherm instellen
voorbeeld       : slideshow.exe g:data\images\paris fullscreen

Als er geen bestand of pad is opgegeven, wordt de imagefolder
in conf.ini gebruikt anders worden de huidige directory 
en subdirectory('s) gescand naar een ondersteund afbeeldingstype.
Ondersteunde afbeeldingstypen of -extensies: .bmp, .gif, .jpg, .png, .pcx, .jpeg

genereer cover art lijst door te zoeken(*) .mp3 op een tag
algemeen         : diavoorstelling <audiobron> <tag> <tagquery>
voorbeeld        : slideshow.exe g:\data\mp3\classic artiest beethoven
ondersteunde tags: artist, title, album, genre and year
* eenvoudig zoeken dus 195 is gelijk aan ?195? of *195*

Speciale ondersteuning voor .mp3 Hiermee wordt de
hoes van een mp3 en geeft deze weer indien aanwezig.

Shader ondersteuning .gls aka webgl van shadertoy.net.

> navigatie <

f11 : volledig scherm inschakelen
esc : toepassing sluiten


